<!DOCTYPE html>
<html>
<head>
<meta name='Generator' content='Staytus/<%= Staytus::Config.version %>' />
<style type="text/css">
  html, body { background:#FEFDFA;}
  * { color:#2B3034; font-family:'Helvetica Neue', Helvetica, Arial, sans-serif; font-size:14px; }
  .content { background:#fff;}
  .content h1 { font-size:17px; font-weight:normal; line-height:1.4; color:##545350;}
  .content h2 {font-size:24px; font-weight:bold; }
  .content p { font-size:14px; line-height:1.5; }
  .content li { font-size:14px; line-height:1.5; }
  .content a { color:#007ce0; font-weight:bold;}
  .content hr { border:0; height:1px; background:#ccc; margin:25px 0;}
  .content li { margin-bottom:4px;}
  table { width:550px; margin:auto; }
  table.main {border:2px solid #BFC8D0;}

  .footer p { font-size:12px; color:#545350; line-height:1.5; text-align: center;}
  .footer p a { color:#545350; font-size:12px;}
</style>
</head>
<body>
<br><br>
<table class='main' align="center" width='550' cellpadding="0" cellspacing="0">
<tr><td colspan='3' style='font-size:17px;' class='content'><img src="https://gallery.mailchimp.com/ac50870de8549c469170bac61/images/49d4213f-6208-4ae7-b8dc-c2e86e13a55d.jpg" alt="" border="0" style="border:0px  ; border-color:; border-style:; border-width: 0px; height: 197px; width: 600px; margin: 0; padding: 0;" width="600" height="197"></td></tr>
<tr>
  <td class='content' width='30'>&nbsp;</td>
  <td class='content'>
    {{content}}
  </td>
  <td class='content' width='30'>&nbsp;</td>
</tr>
<tr><td colspan='3' style='font-size:17px;' class='content'>&nbsp;</td></tr>
</table>
<br>
<table align="center" width='550' cellpadding="0" cellspacing="0">
<tr>
  <td class='footer' width='30'>&nbsp;</td>
  <td class='footer'>

    <a href="https://www.facebook.com/NebraskaHCC" target="_blank" style="mso-line-height-rule: exactly;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;"><img src="https://cdn-images.mailchimp.com/icons/social-block-v2/color-facebook-48.png" style="display: inline;padding-right: 10px;border: 0;height: auto;outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;" class="" width="24" height="24"></a>
    <a href="https://hcc.unl.edu/" target="_blank" style="mso-line-height-rule: exactly;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;"><img src="https://cdn-images.mailchimp.com/icons/social-block-v2/color-link-48.png" style="display: inline;padding-right: 10px;border: 0;height: auto;outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;" class="" width="24" height="24"></a>
    <a href="mailto:hcc-support@unl.edu" target="_blank" style="mso-line-height-rule: exactly;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;"><img src="https://cdn-images.mailchimp.com/icons/social-block-v2/color-forwardtofriend-48.png" style="display: inline;border: 0;height: auto;outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;" class="" width="24" height="24"></a>
  </p>
  <hr>
  <p>

  If you'd like to stop receiving these messages, use <a href="https://listserv.unl.edu/cgi-bin/wa?SUBED1=HCC-ANNOUNCE&A=1">this link.</a>
  <br/>
  {{site.title}} | <a href="{{site.website_url}}">{{site.website_url}}</a> |  <a href=mailto:{{site.support_email}}>{{site.support_email}}</a>

  </td>
  <td class='footer' width='30'>&nbsp;</td>
</tr>
